<ng-container *ngIf="logeado">
  <mat-toolbar
    color="primary"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutAlign="space-between center"
    fxLayoutGap="16px"
  >
    <!-- Botón de menú para dispositivos móviles -->
    <div class="menu" fxHide.gt-xs>
      <button
        *ngIf="doctorSeleccionado"
        mat-icon-button
        [matMenuTriggerFor]="menu"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <!-- Título de la página -->
    <div class="titulo" *ngIf="mostrarTitulo" fxFlex>
      <span>{{ titulo }}</span>
    </div>

    <!-- Contenedor del menú (solo visible en pantallas grandes) -->
    <div class="divMenuContainer" fxHide.xs fxFlex="auto">
      <mat-menu #menu="matMenu">
        <!-- Opciones visibles solo cuando un paciente ha sido seleccionado -->
        <button
          *ngIf="idPacienteSeleccionado"
          mat-menu-item
          routerLink="/datos-personales"
          (click)="setMostrarBuscarHistoriaClinica(true)"
        >
          <mat-icon>person</mat-icon>
          <span>Datos Personales</span>
        </button>

        <button
          *ngIf="idPacienteSeleccionado"
          mat-menu-item
          routerLink="/antecedentes"
          (click)="setMostrarBuscarHistoriaClinica(true)"
        >
          <mat-icon>history_edu</mat-icon>
          <span>Antecedentes</span>
        </button>

        <button
          *ngIf="idPacienteSeleccionado"
          mat-menu-item
          routerLink="/evolucion"
          (click)="setMostrarBuscarHistoriaClinica(true)"
        >
          <mat-icon>update</mat-icon>
          <span>Evolución</span>
        </button>

        <button
          *ngIf="idPacienteSeleccionado"
          mat-menu-item
          routerLink="/estado-cuenta"
          (click)="setMostrarBuscarHistoriaClinica(true)"
        >
          <mat-icon>attach_money</mat-icon>
          <span>Estado Cuenta</span>
        </button>

        <!-- Opciones siempre visibles -->

        <button
          mat-menu-item
          routerLink="/agregar-datos-personales"
          (click)="setMostrarBuscarHistoriaClinica(false)"
        >
          <mat-icon>person_add</mat-icon>
          <span>Crear Paciente</span>
        </button>

        <button
          mat-menu-item
          routerLink="/datos-administrativos"
          (click)="setMostrarBuscarHistoriaClinica(false)"
        >
          <mat-icon>equalizer</mat-icon>
          <span>Datos Administrativos</span>
        </button>

        <button mat-menu-item (click)="handleClick()">
          <mat-icon>calendar_today</mat-icon>
          <span>Agenda</span>
        </button>

        <button mat-menu-item (click)="mostrarHistoria()">
          <mat-icon>assignment</mat-icon>
          <span>Buscar Historia</span>
        </button>

        <button
          mat-menu-item
          routerLink="/generar-rips"
          (click)="setMostrarBuscarHistoriaClinica(false)"
        >
          <mat-icon>file_copy</mat-icon>
          <span>Generar Rips</span>
        </button>

        <!-- Billing (un solo acceso al dashboard) -->
        <button
          mat-menu-item
          routerLink="/factura"
          (click)="setMostrarBuscarHistoriaClinica(false)"
        >
          <mat-icon>receipt_long</mat-icon>
          <span>Facturas</span>
        </button>

        <button mat-menu-item (click)="cerrarSession()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar sesion</span>
        </button>
      </mat-menu>
    </div>

    <span class="spacer">
      <ng-template #mostrarBoton>
        <button
          mat-icon-button
          routerLink="/"
          (click)="
            mostrarSedes = true;
            mostrarCerrarSesion = true;
            mostrarDoctores = false;
            mostrarTitulo = true;
            setMostrarBuscarHistoriaClinica(false)
          "
        >
          <mat-icon>account_balance</mat-icon>
        </button>
      </ng-template>
    </span>

    <!-- Select de Sede -->

    <div
      class="mostrarSedes"
      *ngIf="mostrarSedes; else mostrarBoton"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      fxFlex="auto"
    >
      <mat-label class="labelSede">Sede</mat-label>
      <mat-select
        [(value)]="sedeSeleccionada"
        (selectionChange)="pedirPinSedeSeleccionada($event.value)"
        fxFlex="auto"
      >
        <mat-option>La Sede:</mat-option>
        <mat-option *ngFor="let sede of sedes" [value]="sede.idSede">{{
          sede.nombreSede
        }}</mat-option>
      </mat-select>
    </div>

    <!-- Select de Doctores -->
    <div
      class="mostrarDoctores"
      *ngIf="mostrarDoctores"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      fxFlex="auto"
    >
      <mat-label class="labelDoctor">Doctor</mat-label>
      <mat-select
        [(value)]="doctorSeleccionado"
        (selectionChange)="onDoctorSeleccionado($event.value)"
        fxFlex="auto"
      >
        <mat-option *ngFor="let doctor of lstDoctores" [value]="doctor.id">{{
          doctor.nombre
        }}</mat-option>
      </mat-select>
    </div>

    <div
      class="totalPacientes"
      *ngIf="mostrarDoctores"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <span>{{ totalPacientesDoctorSeleccionado }}</span>
      <button mat-icon-button>
        <mat-icon>people</mat-icon>
      </button>
    </div>

    <!-- Información del Usuario -->
    <div
      class="usuarioActivo"
      *ngIf="mostrarCerrarSesion"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <span class="emailUsuario">{{ emailUsuario }}</span>
      <button mat-icon-button (click)="cerrarSession()">
        <mat-icon class="exitUsuarioActivo">exit_to_app</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <app-buscar-hitoria-clinica
    *ngIf="mostrarBuscarHistoriaClinica"
  ></app-buscar-hitoria-clinica>

  <mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side">
      <mat-nav-list>
        <div style="padding: 1rem">
          <mat-icon class="mr-8">brightness_5</mat-icon>
          <mat-slide-toggle
            [formControl]="toggleControl"
            class="mr-8"
          ></mat-slide-toggle>
          <mat-icon>bedtime</mat-icon>
        </div>
        <app-sidenav-link routerLink="/">
          <mat-icon class="icon">home</mat-icon>
          <span> Inicio </span>
        </app-sidenav-link>
        <mat-accordion> </mat-accordion>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-container *ngIf="!logeado">
  <mat-toolbar color="primary">
    <div>
      {{ titulo }}
    </div>
    <span class="spacer"></span>
    <div>
      <app-login></app-login>
    </div>
  </mat-toolbar>
  <main>
    <router-outlet></router-outlet>
  </main>
</ng-container>

<ng-template #menuItem let-idPadre="objMenu"> </ng-template>

<ng-template #menuItemTool let-idPadre="objMenu"> </ng-template>
