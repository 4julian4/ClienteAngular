<h2 mat-dialog-title>Hola {{data.name}}</h2>
<mat-dialog-content>
  <p>Por favor, ingrese su PIN</p>
  <mat-form-field>
    <mat-label>PIN</mat-label>
    <input matInput [(ngModel)]="data.pin" type="password" cdkFocusInitial>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
