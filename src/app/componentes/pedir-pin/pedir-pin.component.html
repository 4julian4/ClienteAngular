
<mat-dialog-content class="matdialogPedirPin">
  <p>Por favor, ingrese su PIN</p>
  <mat-form-field>
    <mat-label>PIN</mat-label>
    <input matInput [(ngModel)]="data.pin" type="password" cdkFocusInitial (keyup.enter)="confirmar()">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions class="matdialogPedirPin">
  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
<div style="display: flex; justify-content: center; align-items: center; position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5);" *ngIf="isloading">
                    <mat-spinner></mat-spinner>
</div>
